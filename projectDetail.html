<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/projectDetail.css">
</head>

<body>
    <div id="app">
        <div class="project_header">
            <span>某某项目</span>
            <!-- <span>×</span> -->
        </div>


        <div class="project_scoll">
            <div class="project_banner">
                <ul>
                    <li class="blue">需求</li>
                    <li>原型</li>
                    <li>设计</li>
                    <li>前端</li>
                    <li>后台</li>
                </ul>
            </div>
        </div>
        <div class="project_main" v-show="isshow">
            <div class="project_per">
                <div class="bar"></div>
                <span>20%</span>
            </div>
            <div class="project_work">
                <div class="work_one" v-for="item in list" @click="goRequire">
                    <div class="work_one_left">
                    </div>
                    <div class="work_one_right">
                        <p>显示待办事项内容</p>
                        <p>待处理 2019.12.15. 12:23:23</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="back">
            <span @click="goback"></span>
            <span></span>
        </div>



        <!-- 文件 -->
        <div class="project_file" v-show="isfile"> 
            <ul class="uu">
                <li v-for="item in title" >
                    <img src="img/文件.png" alt="">
                    <span>待办事项标题</span>
                    <span></span>
                </li>
            </ul>
        </div>

    </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/projectDetail.js"></script>
