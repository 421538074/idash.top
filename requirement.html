<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>客户查询系统</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/requirement.css">
</head>

<body>

    <div id="app">
        <div class="require_header">
            <span>{{log_name}}</span>
            <!-- <span>×</span> -->
        </div>
        <div class="require_banner">

            <div class="require_main">
                <div class="require_process">
                    <div class="bar">
                        <span>80%</span>
                    </div>
                </div>
                <div class="require_main_banner">
                    <div class="require_main_title">
                        <p>{{log_content}}</p>
                        <p>待处理 {{create_at | filterTime}}</p>
                    </div>
                    <span @click="backChange"></span>
                </div>
                <div class="require_chat">
                    <template v-if="item.user_type == 2" v-for="item in Garr">
                        <div class="chat_one">
                            <span>
                                <img src="" alt="">
                            </span>
                            <span>{{item.content}}</span>
                        </div>
                    </template>
                    <template  v-if="item.user_type == 1" v-for="item in arr">
                        <div class="chat_two">
                            <span>{{item.content}}</span>
                            <span>
                                <img src="" alt="">
                            </span>
                        </div>
                    </template>

                </div>
            </div>
        </div>

        <div class="require_foot">
            <div class="require_foot_one" @click="goback">
            </div>
            <div class="require_foot_two" @click="focus">
                <input type="text" v-model="text" placeholder="发信息" id="myInput" >
            </div>
            <div class="require_foot_three" v-show="!isshow" @click="send">
                发送
            </div>
            <div class="require_foot_three" id="two" v-show="isshow" @click="upChange($event)">
                上传文件
                <input id="file" ref="image" @change="add_img" hidden type="file" accept="image/*" class="invisible">
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/development/vue.js"></script>
<script src="js/api.js"></script>
<script src="js/requirement.js"></script>
