<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>客户查询系统</title>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css?v=1.0.0">
</head>

<body>
    <div id="app" v-cloak>
        <div class="index_header">
            <span>首页</span>
        </div>
        <cy-bar :num="rate +'%'"></cy-bar>
        <div class="sheet">
            <h4>项目阶段进度</h4>
            <div id="project-progress">
                <cp-cylind :percent-list="percentList" @go-detail="goDetail"></cp-cylind>
            </div>
        </div>

        <div class="nav">
            <div class="nav_top">
                <p v-cloak>待办事项</p>
                <div class="nav_top_more" @click="projectDetail">
                    <span>全部</span>
                    <img src="img/右.png" alt="">
                </div>
            </div>
            <div class="nav_bot">
                <ul class="uu">
                    <li class="lis" v-for="(item,index) in arr">
                        <span></span>
                        <span class="liSpan" v-cloak>【{{staus[item.process_id-1]}}】<i>{{item.handle_status==1?"待处理":"完成"}}</i>-{{item.question}}</span>
                    </li>
                </ul>
                <div class="index_one">暂无待办事项</div>
            </div>
        </div>
        <div class="project-info-wrapper">
            <p class="project-title" v-cloak>{{title}}</p>
            <a href="javascript:;" @click="goInfo" class="project-detail">详情</a>
            <img src="img/右.png" class="arrow-right">
        </div>
        <div class="content">
            <div class="content_logo">
                <img src="img/logo.png" alt="">
                <span>v 1.0</span>
            </div>
            <p v-cloak>{{title}}</p>
            <p v-cloak>{{end_time | filterTime}}</p>

        </div>

        <div class="content_title" @click="requireChange">
        </div>
        <div class="content_btn">
            <p @click="goIndex"></p>
            <p @click="goUser"></p>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/development/vue.js"></script>
<script src="js/components.js"></script>
<script src="js/api.js"></script>
<script src="js/index.js"></script>

</html>
