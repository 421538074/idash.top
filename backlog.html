<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>客户查询系统</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/backlog.css">
</head>

<body>
    <div id="app" v-cloak>
        <div class="backlog_header">
            <span>待办事项文件</span>
        </div>

        <div class="backlog_foot">
            <span @click="goback"></span>

            <div @click="upChange($event)">
                上传文件
                <input id="file" ref="image" @change="add_img" hidden type="file" accept="image/*" class="invisible">
            </div>
        </div>


        <div class="backlog_main">
            <div class="main_one" v-for="(item,index) in titleList" :key="index">
                <div class="main_left">
                    <img src="img/书.png" alt="">
                </div>
                <div class="main_mid">
                    <p>{{item.data_title}}</p>
                    <p>{{item.create_at | filterTime}}</p>
                </div>
                <div class="main_right">
                    <span class="backlogBtn" @click="downloadCodeImg(index)">下载</span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/api.js"></script>
<script src="js/backlog.js"></script>
