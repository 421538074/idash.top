<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>客户查询系统</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/upfile.css">
</head>

<body>
    <div id="app" v-cloak>
        <div class="up_header">
            <span>上传文件</span>
            <!-- <span>×</span> -->
        </div>

        <div class="up_main">
            <div class="up_main_top">
                <div class="up_main_left">

                </div>
                <div class="up_main_right">
                    <div class="up_main_title" @click="editNickname" v-show="isName">
                        <div id="up_text">编辑文件名称</div>
                        <img src="img/笔.png" alt="">
                    </div>
                    <div class="up_input" v-show="!isName">
                        <input type="text" class="editor" id="input_v">
                        <span @click="confire">确认</span>
                    </div>
                    <p>2019.12.12. 12:23:34 创建</p>
                </div>
            </div>
            <div class="up_main_bot">
                <p>{{name}}</p>
                <div class="up_main_img">
                    <img :src="avtar" id="portrait" style="width: 100%; height: 100%;" alt="">
                </div>
            </div>

            <div class="up_foot">
                <span @click="goback"></span>
                <span @click="keepChange">保存</span>
            </div>
        </div>

    </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/development/vue.js"></script>
<script src="js/api.js"></script>
<script src="js/upfile.js"></script>
