<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>客户查询系统</title>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="app">
        <div class="index_header">
            <span>首页</span>
        </div>


        <div class="sheet">
            <h4>项目阶段进度</h4>
            <div id="project-progress">
                <cp-cylind :percent-list="percentList"></cp-cylind>
            </div>
        </div>

        <div class="nav">
            <div class="nav_top">
                <p v-cloak>{{question}}</p>
                <div class="nav_top_more" @click="projectDetail">
                    <span>全部</span>
                    <img src="img/右.png" alt="">
                </div>
            </div>
            <div class="nav_bot">
                <ul>
                    <li>
                        <span></span>
                        <span v-cloak>{{content}}</span>
                    </li>
                    <li>
                        <span></span>
                        <span>点击【这里】查看任务描述</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="content_logo">
                <img src="img/logo.png" alt="">
                <span>v 1.0</span>
            </div>
            <p v-cloak>{{title}}</p>
            <p v-cloak>{{start_time | filterTime}}-{{end_time | filterTime}}</p>
            <cy-bar :num="num"></cy-bar>
        </div>

        <div class="content_title" @click="requireChange">
        </div>
        <div class="content_btn">
            <p @click="goIndex"></p>
            <p @click="goUser"></p>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/development/vue.js"></script>
<script src="js/components.js"></script>
<script src="js/api.js"></script>
<script src="js/index.js"></script>

</html>
