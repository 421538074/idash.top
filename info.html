<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>客户查询系统</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/info.css">
</head>

<body>
    <div id="app">
        <div class="info_header">
            <span>项目信息</span>
        </div>

        <div class="info_main">
            <h3>项目信息</h3>
            <ul v-cloak>
                <li>
                    <span>维护时间</span>
                    <span>截止到{{defend_time | filterTime}}</span>
                </li>
                <li>
                    <span>维护费用</span>
                    <span>{{defend_fee}}元</span>
                </li>
                <li>
                    <span>服务器地址</span>
                    <span>{{server_ip}}</span>
                </li>
                <li>
                    <span>服务器使用时间</span>
                    <span>截止到{{server_time | filterTime}}</span>
                </li>
                <li>
                    <span>域名</span>
                    <span>{{domain}}</span>
                </li>
                <li>
                    <span>域名到期时间</span>
                    <span>截止到{{domain_time | filterTime }}</span>
                </li>
                <li>
                    <span>公众号</span>
                    <span>{{wechat}}</span>
                </li>
                <li>
                    <span>公众续费时间</span>
                    <span>{{wechat_time | filterTime }}</span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/development/vue.js"></script>
<script src="js/api.js"></script>
<script src="js/info.js"></script>
