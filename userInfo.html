<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/userInfo.css">
</head>

<body>
    <div id="app">
        <div class="user_header">
            <span>个人中心</span>
        </div>

        <div class="user_banner">

                <img :src="avatar" alt="">
            </span>
            <p>Hey! {{name}}</p>
            <p>有事请吩咐小弟，定帮你办的妥妥的</p>
        </div>

        <div class="user_foot">
            <div class="foot_one">
                <span><img src="img/联系人.png" alt=""></span>
                <span>关于我们</span>
            </div>
            <div class="foot_one">
                <span><img src="img/信息.png" alt=""></span>
                <span>意见反馈</span>
            </div>
            <div class="foot_one">
                <span><img src="img/下载.png" alt=""></span>
                <span>退出登录</span>
            </div>
        </div>

        <div class="back" @click="goback">
        </div>
    </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/vue.min.js"></script>
