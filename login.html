<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>客户查询系统</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="app">
        <div class="login_header">
            <span>登录</span>
        </div>
        <div class="login_main">
            <div class="login_banner">
                <img src="img/logo1.png" alt="">
            </div>
            <ul class="login_uu">
                <li class="login_lis">
                    <label for=""><img src="img/手机.png" alt=""></label>
                    <input type="text" class="mobile" v-model="phone">
                </li>
                <li class="login_lis">
                    <label for=""><img src="img/钥匙.png" alt=""></label>
                    <input type="text" class="key" v-model="psw">
                    <span @click="gain">获取验证码</span>
                </li>
            </ul>
            <p class="login_title">
                <span >注册</span>
                <span>忘记密码?</span>
            </p>
            <button class="login_btn" @click="enter"></button>

        
            <div class="registe">

            </div>
        </div>
    </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/development/vue.js"></script>
<script src="js/api.js"></script>
<script src="js/login.js"></script>
