<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>客户查询系统</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/projectDetail.css">
</head>

<body>
    <div id="app" v-cloak>
        <div class="project_header">
            <span>项目文档</span>
        </div>


        <cp-tabbar :bar-list="barList" @get-list="getList"></cp-tabbar>
        <!-- 文件 -->
        <div class="project_file">
            <ul class="uu">
                <li v-for="(item,index) in title" @click="upChange(index)">
                    <img src="img/file.png" alt="">
                    <span>{{item.log_name}}</span>
                    <span></span>
                </li>
            </ul>
        </div>
        <div class="back">
            <span @click="goIndex"></span>
            <span @click="goProject"></span>
        </div>
    </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/components.js"></script>
<script src="js/api.js"></script>
<script src="js/projectDetail1.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
