<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>客户查询系统</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/projectDetail.css">
</head>

<body>
    <div id="app" v-cloak>
        <div class="project_header">
            <span>项目文档</span>
        </div>


        <div class="project_scoll">
            <div class="project_banner">
                <ul>
                    <li class="blue" @click="lisTbar(1)">需求</li>
                    <li @click="lisTbar(2)">原型</li>
                    <li @click="lisTbar(3)">设计</li>
                    <li @click="lisTbar(4)">前端</li>
                    <li @click="lisTbar(5)">后台</li>
                    <li @click="lisTbar(6)">测试</li>
                    <li @click="lisTbar(7)">验收</li>
                </ul>
            </div>
        </div>
        <!-- 文件 -->
        <div class="project_file" > 
            <ul class="uu">
                <li v-for="(item,index) in title" @click="upChange(index)">
                    <img src="img/file.png" alt="">
                    <span>{{item.log_name}}</span>
                    <span></span>
                </li>
            </ul>
        </div>
        <div class="back">
                <span @click="goback"></span>
                <span @click="goProject"></span>
            </div>
    </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/api.js"></script>
<script src="js/projectDetail1.js"></script>
